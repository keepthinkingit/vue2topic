<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2topic</title>
</head>
<body>

<div id="root">
    <ul>
        <li v-for="name in names" v-text="name"></li>
    </ul>

    <input type="text" id="input" v-model="newName">
    <button @click="addName">Add name</button>
</div>

<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>-->
<script src="./vue-2.6.7.js"></script>

<script>

    new Vue({
        el: '#root',    //绑定元素
        data: {     /* 给变量赋值 */
            newName: '',
            names: [
                'alice', 'bar', 'cindy','john'
            ]
        },

        methods: {
            addName() {
                this.names.push(this.newName);
                this.newName = '';
            }
        },
    })

</script>
</body>
</html>
